<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore key concepts in WDD 131 - Dynamic Web Fundamentals with Priscilla Valverde Álvarez to apply the concepts for dynamic images">
    <meta name="author" content="Priscilla Valverde Alvarez">
    <title>WDD 131 - Dynamic Web Fundamentals - Dynamic Images- Priscilla Valverde Álvarez</title>
    <link rel="stylesheet" href="styles/responsive-images.css">
    <script src="" defer></script> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="hero">
            <picture>
                <source srcset="images/hero-big.webp" media="(min-width: 1000px)">
                <source srcset="images/hero-medium.webp" media="(min-width: 500px)">
                <source srcset="images/hero-small.webp" alt="Temple Manila" width="500" height="250">
            </picture>
        </div>
    </main>
</body>
</html>
